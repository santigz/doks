</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Information Architecture</h2>
<center>
<img width="600px" src="https://www.altexsoft.com/media/2018/12/information-architecture.jpeg" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-image="url(https://www.altexsoft.com/media/2018/12/5-steps-of-information-architecture.png)" data-theme="uncover" data-heading-divider="2" style="--background-image:url(https://www.altexsoft.com/media/2018/12/5-steps-of-information-architecture.png);--theme:uncover;--heading-divider:2;background-image:url(https://www.altexsoft.com/media/2018/12/5-steps-of-information-architecture.png);background-position:center;background-repeat:no-repeat;background-size:cover;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-image="linear-gradient(to bottom, rgba(255,255,255,0.4) 0%,rgba(255,255,255,0.4) 100%), url(https://humix.be/wp-content/uploads/2018/05/CardSortingSocial.png);" data-theme="uncover" data-heading-divider="2" style="--background-image:linear-gradient(to bottom, rgba(255,255,255,0.4) 0%,rgba(255,255,255,0.4) 100%), url(https://humix.be/wp-content/uploads/2018/05/CardSortingSocial.png);;--theme:uncover;--heading-divider:2;background-image:linear-gradient(to bottom, rgba(255,255,255,0.4) 0%,rgba(255,255,255,0.4) 100%), url(https://humix.be/wp-content/uploads/2018/05/CardSortingSocial.png);;background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Card sorting</h2>

<p>Es una técnica para categorizar conceptos. Escribimos un concepto que debe mostrar nuestra web en cada tarjeta y las agrupamos.</p>
<ul>
<li><strong>Card sorting abierto</strong>: creamos nosotros las categorías</li>
<li><strong>Card sorting cerrado</strong>: si partimos de categorías predefinidas (ej: si rediseñamos una web)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Navegación</h2>
<ul>
<li><strong>Jerárquica</strong>: se muestran los conceptos clasificados en subcategorías.</li>
</ul>
<center>
<img width="800" src="https://www.altexsoft.com/media/2018/12/asos-navigation.gif" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Navegación</h2>
<ul>
<li><strong>Global</strong>: está presente en todas las páginas y permite acceder a cada parte principal del sitio web.</li>
</ul>
<center>
<img width="1200" src="https://www.altexsoft.com/media/2018/12/left-sided-menu.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Navegación</h2>
<ul>
<li><strong>Local</strong>: Muestra la navegación de un área específica del sitio.</li>
</ul>
<center>
<img width="600" src="https://www.altexsoft.com/media/2018/12/local-navigation-oxford.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Mind map</h2>
<p>Es otro tipo de visualización de contenidos categorizados.<br />
<img width="800" src="https://www.octos.com.au/blog/wp-content/uploads/2016/03/sitemap-2-1-1024x577.png" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Patrones de diseño jerárquicos</h2>
<ul>
<li><strong>Single page model</strong>: generalmente son aplicaciones web con un propósito específico con un modelo de información sencillo.</li>
</ul>
<center>
<img width="600px" src="https://cdn2.hubspot.net/hubfs/2773967/Blog%20Latam/in-list-url-google-sheets.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Patrones de diseño jerárquicos</h2>
<ul>
<li><strong>Estructura plana</strong>: tiene jerarquía linear donde cada página es igual de importante. Es frecuente en sitios de agregación de contenidos.</li>
</ul>
<p><img src="https://www.altexsoft.com/media/2018/12/flat_ia_pattern.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Patrones de diseño jerárquicos</h2>
<ul>
<li><strong>Patrón de jerarquía estricta</strong>: de la página principal se desprenden subpáginas de igual importancia en uno o varios niveles.</li>
</ul>
<p><img src="https://www.altexsoft.com/media/2018/12/strict_hierarchy.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Patrones de diseño jerárquicos</h2>
<ul>
<li><strong>Patrón mixto</strong>: varios tipos de jerarquías cuyas páginas pueden llegar a solapar contenido de otras.</li>
</ul>
<p><img src="https://www.altexsoft.com/media/2018/12/coexisting_hierarchy.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Site mapping</h2>
<p>Es una forma de ilustrar la jerarquía de contenido y la navegación del sitio.</p>
<center>
<img width="600px" src="https://www.altexsoft.com/media/2018/12/Portfolio-website-sitemap.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">

<ul>

<li><a href="http://xataka.com">xataka.com</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Prototipos de User Interface</h2>
<ul>
<li><strong>Wireframe</strong>: quita todo lo irrelevante: colores, imgs... (<a href="https://www.youtube.com/watch?v=kk6650gC4R0">vídeo de ejemplo</a>)</li>
</ul>
<center>
<img width="700px" src="https://s3.amazonaws.com/blog.invisionapp.com/uploads/2017/07/wireframing-3.jpg" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-background-image="url(https://cdn.dribbble.com/users/758337/screenshots/5629572/wireframes_unifaf_dribble.png)" data-theme="uncover" data-heading-divider="2" style="--background-image:url(https://cdn.dribbble.com/users/758337/screenshots/5629572/wireframes_unifaf_dribble.png);--theme:uncover;--heading-divider:2;background-image:url(https://cdn.dribbble.com/users/758337/screenshots/5629572/wireframes_unifaf_dribble.png);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Prototipos de User Interface</h2>

<ul>
<li><strong>Storyboard</strong>: muestra cómo los wireframes se navegan.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Terminología</h2>
<ul>
<li><strong>Layout</strong>: el &quot;plano&quot; o disposición de los elementos en una página.</li>
<li><strong>Landing page</strong>: página principal.</li>
<li><strong>CTA - Call to Action</strong>: botones con los que se busca la atención especial del usuario (<a href="https://blog.hubspot.com/marketing/call-to-action-examples">ejemplos</a>).</li>
<li><strong>Conversion rate</strong>: % visitantes que pasan a clientes.</li>
<li><strong>Above the fold</strong>: Lo primero que se ve antes de hacer scroll (antes de desdoblar el periódico).</li>
</ul>
<p><a href="https://blog.wishpond.com/post/82100795372/the-wishpond-landing-page-dictionary-30-terms-you">Ver más términos</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>UI Components</h2>
<p>El diseño web moderno se centra en el uso de componentes de interfaz reusables.</p>
<p><img src="https://cdn.freebiesbug.com/wp-content/uploads/2013/03/flat-ui-kit-html-psd-580x420.jpg" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="invert" data-theme="uncover" data-heading-divider="2" class="invert" style="--class:invert;--theme:uncover;--heading-divider:2;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Usability</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>¿Qué es la usabilidad?</h2>
<p>Es una medida cualitativa que agrupa, entre otros:</p>
<ul>
<li><strong>Aprendizaje:</strong> es fácil es para los usuarios realizar tareas por primera vez?</li>
<li><strong>Eficiencia:</strong> una vez han aprendido, cómo de rápido se manejan?</li>
<li><strong>Recuerdo:</strong> tras un tiempo, es fácil para un usuario volver a manejarse?</li>
<li><strong>Errores:</strong> cuántos errores comete el usuario? Cómo de importantes? Puede deshacerlos?</li>
<li><strong>Satisfacción:</strong> es agradable el diseño?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>UX: User Experience</h2>
<p>Es un &quot;término paragüas&quot; que agrupa diferentes disciplinas y roles profesionales. Da una visión global centrada en el usuario.</p>
<center>
<img width="550px" src="http://www.nosolousabilidad.com/manual/img/fig12.gif" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Diseño de usabilidad</h2>
<p>Se guía por tres principios</p>
<ul>
<li><strong>Centrado en usuarios y tareas:</strong> los desarrolladores deberían pensar primero en la forma en que los usuarios utilizan el sistema, y testearlo continuamente.</li>
<li><strong>Mediciones empíricas:</strong> usando métodos de <u><em>evaluación de usabilidad</em></u> con usuarios en pruebas controladas.</li>
<li><strong>Diseño iterativo:</strong> metodología cíclica de prototipado.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-background-image="url(https://measuringu.com/wp-content/uploads/2018/06/moderating-example.jpg)" data-theme="uncover" data-heading-divider="2" class="invert" style="--class:invert;--background-image:url(https://measuringu.com/wp-content/uploads/2018/06/moderating-example.jpg);--theme:uncover;--heading-divider:2;background-image:url(https://measuringu.com/wp-content/uploads/2018/06/moderating-example.jpg);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Evaluación de usabilidad</span></foreignObject></svg></h2>
<div style="height:600px"></div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>User test</h2>
<p>Entrevista individual con un usuario al que se le pide realizar tareas (ej: <em>imagina que quieres comprar...</em>) Es bueno incitarles a que piensen en voz alta, para entender en qué se equivocan y por qué.</p>
<ul>
<li>Si la web no está aún creada, se puede hacer con prototipos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<center>
<iframe width="1000" height="560" src="https://www.youtube-nocookie.com/embed/9wQkLthhHKA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Card-sorting</h2>
<p>En este caso consiste en pedir a un usuario que haga el <em>card sorting</em> de tu web, y contrastar su esquema con el de los desarrolladores de la web.</p>
<ul>
<li>El mapa mental de desarrollo se debería ajustar a la forma de pensar de sus usuarios.</li>
<li>Esta técnica requiere que los usuarios de la prueba tengan experiencia previa en webs similares, y que estén motivados para hacer la prueba.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Evaluación heurística</h2>
<p>Son expertos en usabilidad (no usuarios), quienes evalúan la web. Deben seguir las <strong>heurísticas</strong> o directrices establecidas en los requisitos del diseño.</p>
<ul>
<li>Se puede realizar en dos fases: <u>alto nivel</u> (tareas, objetivos, pasos...) y <u>bajo nivel</u> (en cada pantalla, los colores, textos, elementos...)</li>
<li>Esta técnica puede reportar excesivos problemas menores y no detectar problemas de usuarios.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Eye tracking</h2>
<p>Permite evaluar el tiempo de una tarea, el recorrido visual y los elementos que más llaman la atención.</p>
<p>Aborda principalmente el aspecto más gráfico, por lo que no es adecuado con prototipos.</p>
<center>
<img width="700px" src="http://www.nosolousabilidad.com/manual/img/fig37.jpg" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Analítica web</h2>
<p>Tanto desde logs del servidor como con JS en el cliente. Permite el análisis cuantitativo de acciones que realiza un usuario.</p>
<ul>
<li>Fortaleza: no se basa en usuarios de muestra, sino reales.</li>
</ul>
<center>
<img width="600px" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fs3-torquehhvm-wpengine.netdna-ssl.com%2Fuploads%2F2015%2F09%2FGoogle-Analytics-Audience-Overview.jpg&f=1&nofb=1" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>A/B testing</h2>
<p>Compara dos versiones de una misma página para comparar los resultados. Se divide un porcentaje de los usuarios a la web A y otro a la B.</p>
<center>
<img width="700px" src="https://asanzdiego.github.io/curso-interfaces-web-2017/01-usabilidad/slides/img/test-a-b.jpg" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-theme="uncover" data-heading-divider="2" class="invert" style="--class:invert;--theme:uncover;--heading-divider:2;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Buenas/Malas prácticas</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Simplicidad</h2>
<p>Un sistema debe ser lo suficientemente simple, pero no en exceso.</p>
<center>
<img width="800px" src="https://asanzdiego.github.io/curso-interfaces-web-2017/01-usabilidad/slides/img/reduccion-2.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Limitar características</h2>
<p>Aumentar las características no siempre es la mejor opción para el usuario (fatiga, distracción...)<br />
<em>Microsoft Word vs. Google Docs</em></p>
<center>
<img width="400px" src="http://www.nosolousabilidad.com/manual/img/fig16.jpg" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Limitar posibilidades</h2>
<p>...para reducir las opciones de error del usuario.</p>
<center>
<img width="400px" src="https://asanzdiego.github.io/curso-interfaces-web-2017/01-usabilidad/slides/img/limitar.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Orientar al usuario</h2>
<p>Opciones de ayuda, asistencia, información...</p>
<center>
<img width="400px" src="https://asanzdiego.github.io/curso-interfaces-web-2017/01-usabilidad/slides/img/orientar.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Solicitar confirmación</h2>
<p>Regla de oro: <strong>las operaciones <em>destructivas</em> requieren confirmación</strong></p>
<center>
<img width="400px" src="https://watchdogreviews.com/wp-content/uploads/2018/02/11-min.png" />
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">
<h2>Ejercicios de usabilidad</h2>
<p>Slides de <em>Verónica Traynor</em>:</p>
<p><a href="https://www.slideshare.net/veronicatraynor/8-little-exercises-about-usability-vernica-traynor">8 little exercises about usability</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="uncover" data-heading-divider="2" style="--theme:uncover;--heading-divider:2;">

<li><a href="https://design.google/resources/">Google Design Resources</a></li>
<li><a href="https://developer.apple.com/design/human-interface-guidelines/">Apple Human Interface Guidelines</a></li>
</ul>
